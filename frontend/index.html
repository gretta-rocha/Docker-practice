<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Container Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f2f2f2;
    }
    .info {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Container Metadata</h1>
  <div class="info">
    <p><strong>Hostname:</strong> <span id="hostname">Loading...</span></p>
    <p><strong>IP Address:</strong> <span id="ip">Loading...</span></p>
  </div>

  <script>
    fetch('/info')
      .then(response => response.json())
      .then(data => {
        document.getElementById('hostname').textContent = data.hostname;
        document.getElementById('ip').textContent = data.ip;
      })
      .catch(error => {
        console.error('Error fetching info:', error);
        document.getElementById('hostname').textContent = 'Error';
        document.getElementById('ip').textContent = 'Error';
      });
  </script>
</body>
</html>
